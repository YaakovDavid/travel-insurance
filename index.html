<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Camp Insurance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <div class="banner">
    <img src="images/Vacation picture edited.jpg" alt="">
    <span id="heading">Traveling? Need Insurance? Look No Further...</span>
  </div>

  <div class="wrapper">
    <ul>
      <a href="x.co/campinsure">
        <li class="pod-card hover-animation itravel" data-text="Best for travel up to 30 days. For camp only enter non-refundable amount paid as cost">
          <img src="images/itravel.png" alt="">
        </li>
      </a>

      <a href="#">
        <li class="pod-card hover-animation img" data-text="Only plan that can be purchased even once on vacation">
          <img src="images/img.png" alt="">
        </li>
      </a>

      <a href="#">
        <li class="pod-card hover-animation allianz" data-text="ALLIANZ ELITE: Annual plan to cover entire family on trips up to 90 days each">
          <img src="images/allianz.png" alt="">
        </li>
      </a>

      <a href="#">
        <li class="pod-card hover-animation allianz" data-text="ALLIANZ (SCHOOL): Up to 50,000 off medical coverage using Trip+ for school semester. Availble in NY (...)">
          <img src="images/allianz.png" alt="">
        </li>
      </a>

      <a href="#">
        <li class="pod-card hover-animation geoblue" data-text="GEOBLUE">
          <img src="images/geoblue.png" alt="">
        </li>
      </a>

      <a href="#">
        <li class="pod-card hover-animation atlas" data-text="ATLAS: Can't be purchased in NY">
          <img src="images/atlas.png" alt="">
        </li>
      </a>
    </ul>
  </div>
</body>
</html>
